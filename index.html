<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Product Management System</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">PMS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/index.html"
              >Home</a
            >
            <a class="nav-link" href="/view.html">View/Edit Products</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Add products -->
    <div class="container-md mt-5 p-3 product-form">
      <h2 class="text-center">Add Products</h2>
      <form>
        <div class="row">
          <div class="mb-3 col-6">
            <label for="productName" class="form-label">Product Id:</label>
            <input type="text" class="form-control" id="productName" readonly />
          </div>
          <div class="mb-3 col-6">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="productName" />
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-6">
            <label for="productPrice" class="form-label">Product Price:</label>
            <input type="number" class="form-control" id="productPrice" />
          </div>
          <div class="mb-3 col-6">
            <label for="formFile" class="form-label"
              >Insert Product Image:</label
            >
            <input
              class="form-control"
              type="file"
              id="formFile"
              onchange="document.querySelector('#imgPreview').src = window.URL.createObjectURL(this.files[0])"
            />
          </div>
        </div>
        <div class="row">
            <div class="mb-3 col-6">
                <label for="productPrice" class="form-label">Product description:</label>
                <textarea type="textarea" class="form-control" id="productdesc"></textarea>
              </div>
          <div class="col-6 pt-2 d-flex justify-content-center">
            <img id="imgPreview" alt="" style="width: 86px; height: 86px;" />
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
