<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Product Management System</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">PMS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            <a class="nav-link" href="/view.html">View/Edit Products</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Add products -->
    <div class="container-md mt-5 p-3 product-form">
      <form>
        <h2 class="text-center">Add Products</h2>
        <div class="row">
          <div class="mb-3 col-md-6 col-12">
            <label for="productId" class="form-label">Product Id:</label>
            <input 
              disabled
              type="text"
              class="form-control"
              id="productId"
              name="productId"
              readonly
            />
          </div>
          <div class="mb-3 col-md-6 col-12">
            <label for="productName" class="form-label">Product Name:</label>
            <input
              type="text"
              class="form-control"
              id="productName"
              name="productName"
              
            />
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-md-6 col-12">
            <label for="productPrice" class="form-label">Product Price:</label>
            <input
              type="number"
              class="form-control"
              id="productPrice"
              name="productPrice"
              onkeydown="return   event.code !== 'Minus' && event.code !=='KeyE' && event.code !=='Equal' && event.code !=='NumpadAdd' && event.code !=='NumpadSubtract'"
            />
          </div>
          <div class="mb-3 col-md-6 col-12">
            <label for="productImg" class="form-label"
              >Insert Product Image:</label
            >
            <input
              class="form-control"
              type="file"
              accept="image/*"
              id="productImg"
              name="productImg"
              onchange="imgPreviewFunc()"
              
            />
          </div>
        </div>
        <div class="row d-flex flex-md-row flex-column-reverse">
          <div class="mb-3 col-md-6 col-12">
            <label for="productDesc" class="form-label"
              >Product description:</label
            >
            <textarea
              type="text"
              class="form-control"
              id="productDesc"
              name="productDesc"
              rows="5"
              
            ></textarea>
          </div>
          <div class="col-md-6 col-12 mb-3 d-flex justify-content-center preview-container">
            <img id="imgPreview" alt="Image Preview" class="img-preview img-thumbnail" style="width: 150px; height: 150px" />
            <span class="img-preview-text">Image preview</span>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <input type="button" class="btn reset mx-1" value="Clear">
          <input type="button" class="btn mx-1 submit" value="Submit">
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
